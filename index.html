<html>
    <head>
        <title>Giver</title>
        <link href="rs/style.css" rel="stylesheet" type="text/css">
        <script src="rj/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="rj/scripts.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="menu">
                <div class="unlogged hidden">
                    <h2>Welcome</h2>
                    <span class="menu-show-signup link">Sign Up</span>
                    |
                    <span class="menu-show-login link">Login</span>

                    <div class="signup hidden">
                        <h3>Signup</h3>
                        <div>
                            Username: <input type="text" class="signup-username" />
                        </div>
                        <div>
                            Password: <input type="password" class="signup-password" />
                        </div>
                        <div>
                            Pass &nbsp;#2: <input type="password" class="signup-password2" />
                        </div>
                        <button class="signup-button">Sign Up</button>
                        <div class="error-message"></div>
                    </div>

                    <div class="login">
                        <h3>Login</h3>
                        <div>
                            Username: <input type="text" class="login-username" />
                        </div>
                        <div>
                            Password: <input type="password" class="login-password" />
                        </div>
                        <div>
                            Remember Me: <input type="checkbox" class="login-rm" checked="checked" >
                        </div>
                        <button class="login-button">Login</button>
                        <div class="error-message"></div>
                    </div>
                </div>
                <div class="logged hidden">
                    <h2>Welcome <span class="username"></span></h2>
                    <span class="menu-give link">Give</span>
                    |
                    <span class="menu-signout link">Sign Out</span>
                </div>
            </div>
            <div class="list"></div>
            <div class="give-dialog-wrapper hidden">
                <div class="give-dialog">
                    Give!
                    <div class="give-dialog-chunk-wrapper">
                        <div class="give-dialog-chunk">
                            <span>To: </span>
                            <span>
                                <select class="give-to"></select>
                            </span>
                        </div>
                        <div class="give-dialog-chunk">
                            <span>Tags: </span>
                            <span><input type="text" class="give-tags smallText"></span>
                        </div>
                        <div class="give-dialog-chunk">
                            <span>Requires: </span>
                            <span>
                                <select class="give-requires">
                                    <option value="5">Under 5 Minutes</option>
                                    <option value="10">Under 10 Minutes</option>
                                    <option value="15">Under 15 Minutes</option>
                                    <option value="15+">Over 15 Minutes</option>
                                </select>
                            </span>
                        </div>
                        <div class="give-dialog-chunk">
                            <span>Message: </span>
                            <span><input type="text" class="give-message smallText"></span>
                        </div>
                        <div class="give-dialog-chunk">
                            <span>Link: </span>
                            <span><input type="text" class="give-link smallText"></span>
                        </div>
                        <div class="give-dialog-chunk give-button-wrapper">
                            <button class="give-button">Give</button>
                        </div>

                        <div class="error-message"></div>
                        <div class="X">X</div>
                    </div>
                </div>
            </div>
            <template class="list-block-template">
                <div class="list-block">
                  <!--   <div class="more_menu">
                        <ul>
                            <li></li>        
                            <li></li>        
                            <li></li>        
                        </ul>
                    </div> -->
                    <div class="sender_info">
                        <div class="sender_img">
                            <img src="http://lorempixel.com/70/70/">
                        </div>
                        <div class="list-block-chunk list_from">
                            <span>From: </span>
                            <span class="list-block-from"></span>
                        </div>
                    </div>
                    <div class="gift_info">
                        <div class="list-block-chunk">
                            <!-- <span>Link: </span> -->
                            <a class="list-block-link" target="_blank"></a>
                        </div>
                        <div class="list-block-chunk list_messege">
                            <span>Message: </span>
                            <span class="list-block-message"></span>
                        </div>
                        <div class="list-block-chunk list_tags">
                            <!-- <span>Tags: </span> -->
                            <span class="list-block-tags list_tag"></span>
                            <span class="list-block-tags list_tag"></span>
                        </div>
                    </div>

                    
                    <div class="list-block-chunk">
                        <span class="list-block-time"></span>
                    </div>
                    <!--
                    <div class="list-block-chunk">
                        <span>Requires: </span>
                        <span class="list-block-requires"></span>
                    </div>
                     -->
                </div>
            </template>
        </div>
    <script>
        var initParamsStr = '<%=initParams%>';
    </script>
    </body>
</html>
