<html>
<head>
    <title>Giver</title>
    <link href="rs/style.css" rel="stylesheet" type="text/css">
    <script src="rj/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="rj/scripts.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<div class="main_wrapper">
    <div class="overlay hidden"></div>
    <div class="main">
        <div class="menu">
            <div class="logo"><img src="/ri/logoo.png" alt="Logo"> </div>
            <div class="unlogged hidden">
                <!--<h2>Welcome to</h2>-->
                <div class="logsign">
                    <span class="menu-show-signup link">Sign Up</span>
                    <span class="menu-show-login link selected">Login</span>
                </div>
                <div class="signup hidden">
                    <input type="text" class="signup-username input_username" placeholder="USERNAME">
                    <input type="password" class="signup-password input_password" placeholder="PASSWORD">
                    <input type="password" class="signup-password2 input_password" placeholder="PASSWORD CONFIRMATION">
                    <button class="signup-button">SIGN UP</button>
                    <div class="error-message"></div>
                </div>
                <div class="login">
                    <input type="text" class="login-username input_username" placeholder="USERNAME" autofocus>
                    <input type="password" class="login-password input_password" placeholder="PASSWORD">
                    <div class="remember_me">
                        <input type="checkbox" class="login-rm" checked="checked">
                        <span>REMEMBER ME</span>
                    </div>
                    <div class="error-message"></div>
                    <button class="login-button">LOG IN</button>
                </div>
            </div>
            <div class="logged hidden">
                <!--<span class="username"></span>-->
                <div class="link_btns">
                    <span class="menu-give link">Give</span>
                    |
                    <span class="menu-signout link">Sign Out</span>
                </div>
                <select class="menu-list-selector">
                    <option value="incoming">Incoming</option>
                    <option value="archived">Archived</option>
                    <option value="sent">Sent</option>
                </select>
            </div>
        </div>
        <div class="list clear"></div>
        <div class="give-dialog-wrapper hidden">
            <div class="give-dialog">
                <span>Give your friend a gift!</span>
                <div class="give-dialog-chunk-wrapper">
                    <div class="give-dialog-chunk">
                        <span class="give_form_ttl">To: </span>
                        <span class="give_form_input">
                            <select class="give-to"></select>
                        </span>
                    </div>
                    <div class="give-dialog-chunk">
                        <span class="give_form_ttl">Link: </span>
                        <span class="give_form_input"><input type="text" class="give-link"></span>
                    </div>
                    <div class="give-dialog-chunk">
                        <span class="give_form_ttl">Tags: </span>
                        <span class="give_form_input"><input type="text" class="give-tags smallText"></span>
                    </div>
                    <div class="give-dialog-chunk">
                        <span class="give_form_ttl">Requires: </span>
                        <span class="give_form_input">
                            <select class="give-requires">
                                <option value="5">Under 5 Minutes</option>
                                <option value="10">Under 10 Minutes</option>
                                <option value="15">Under 15 Minutes</option>
                                <option value="15+">Over 15 Minutes</option>
                            </select>
                        </span>
                    </div>
                    <div class="give-dialog-chunk">
                        <span class="give_form_ttl">Message: </span>
                        <span class="give_form_input"><textarea class="give-message"></textarea></span>
                    </div>
                    <div class="give-dialog-chunk give-button-wrapper">
                        <button class="give-button">Give</button>
                        <div class="error-message"></div>
                    </div>


                    <div class="X">X</div>
                </div>
            </div>
        </div>
        <template class="list-block-template">
            <div class="list-block">
                <div class="sender_info">
                    <div class="from">
                        Given by
                        <span class="list-block-from"></span>
                        <span class="list-block-time"></span>
                    </div>

                    <div class="requires">
                        <span>Requires: </span>
                        <span class="list-block-requires"></span>
                    </div>
                </div>
                <div class="gift_basic">
                    <div class="block_left">
                        <div class="link_img">
                            <img>
                        </div>
                    </div>
                    <div class="list-block-chunk block_link">
                        <div class="link_title">
                            <a class="list-block-link" target="_blank"></a>
                        </div>
                    </div>
                    <div class="list-block-chunk when_sent">
                        <!-- <span>Time: </span> -->

                        <ul class="list-block-menu-opener">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="list-block-menu extra_menu hidden">
                        <div class="list-block-menu-archive menu_item">
                            Archive
                        </div>
                        <div class="list-block-menu-unarchive menu_item hidden">
                            Unarchive
                        </div>
                        <div class="list-block-menu-unread menu_item">
                            Mark as Unread
                        </div>
                        <div class="list-block-menu-read menu_item">
                            Mark as Read
                        </div>
                        <div class="list-block-menu-forward menu_item">
                            Forward
                        </div>
                    </div>
                    <!--<div class="more_btn"><img src="ri/more.png"></div>-->
                </div>
                <div class="gift_detailed">
                    <!--div class="sender_all_info ">
                        <img src="http://lorempixel.com/100/60/cats">
                    </div-->
                    <div class="list-block-chunk list_message">
                        <span class="list-block-message ellipsis_tow"></span>
                    </div>
                </div>
                <div class="list-block-chunk list-block-tags-wrapper list_tags">
                    <!-- <span>Tags: </span> -->
                    <span class="tag-item list_tag"></span>
                </div>
            </div>
        </template>
    </div>
</div>
<script>
    // Not for Extension //
    var initParamsStr = '<%=initParams%>';
</script>
</body>
</html>
